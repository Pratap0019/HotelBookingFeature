<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage - Pratap Hotels</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">

    <!-- Bootstrap JS Bundle -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #dcdcdc;
            font-family: 'Poppins', sans-serif;
            padding-top: 130px;
        }
        .header {
            background-image: url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            z-index: 1000;
            height: 120px;
            display: flex;
            align-items: center;
            padding: 15px 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .header-content {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-section {
            max-width: 900px;
            margin: 40px auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<!-- Header -->
<div class="header">
    <div class="container-fluid">
        <div class="row g-3 align-items-center">
            <div class="col-sm-3">
                <div class="header-content">
                    <div>
                        <h2 class="mb-0">PRATAP HOTELS</h2>
                        <p class="mb-0">Where Comfort Meets Royalty</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 text-end">
                <a href="/adminlogin">
                    <img src="https://cdn.pixabay.com/photo/2013/07/13/13/38/man-161282__340.png"
                         alt="admin-logo" width="40" height="40"/>
                </a>
                <p style="font-size: 0.9rem; font-weight: 500; color:#111;">Admin</p>
            </div>
        </div>
    </div>
</div>

<!-- Info Section -->
<div class="info-section">

    <!-- Rooms Table -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">Available Rooms</div>
        <div class="card-body">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Room No</th>
                    <th>Type</th>
                    <th>Balcony</th>
                    <th>Sea View</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.roomType}"></td>

                    <!-- Balcony -->
                    <td>
                        <span th:if="${room.hasBalcony()}" class="badge bg-success">Yes</span>
                        <span th:if="${!room.hasBalcony()}" class="badge bg-danger">No</span>
                    </td>

                    <!-- Sea View -->
                    <td>
                        <span th:if="${room.hasSeaView()}" class="badge bg-success">Yes</span>
                        <span th:if="${!room.hasSeaView()}" class="badge bg-danger">No</span>
                    </td>

                    <!-- Booked -->
                    <td>
                        <span th:if="${room.booked}" class="badge bg-danger">Booked</span>
                        <span th:if="${!room.booked}" class="badge bg-success">Available</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Prices Table -->
    <div class="card">
        <div class="card-header bg-dark text-white">Rates & Fees</div>
        <div class="card-body">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price (INR)</th>
                </tr>
                </thead>
                <tbody>
                <!-- Room Rates -->
                <tr th:each="entry : ${roomRates}">
                    <td>Room Rate</td>
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>

                <!-- Extras -->
                <tr th:each="entry : ${extrasRate}">
                    <td>Extra</td>
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>

                <!-- Pet Fees -->
                <tr th:each="entry : ${petFeeRates}">
                    <td>Pet Fee</td>
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
